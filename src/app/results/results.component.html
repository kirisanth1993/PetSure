<div class="row" *ngIf="details">
  <div class="col-md-offset-1" *ngIf="!details.length">
    <hr>
    <h1 style="color:red;">No Results Found !</h1>
    <h3>Please, Provide the correct key details.</h3>
  </div>

  <div class="col-md-10 col-md-offset-1" *ngIf="details.length">
    <hr>
    <h2>Policy details</h2>
    <div style="height: 375px; overflow: auto">
      <table class="table" >
        <thead>
          <tr>
            <th *ngFor="let content of contentDetails">
              <a (click)="sortContent(content)">{{columnsNames[content]}}</a>
            </th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let policy of details;">
            <td *ngFor="let content of contentDetails">{{policy[content]}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br>
</div>

<div>
  <!-- <p *ngFor="let policy of details;">{{policy["resultNumbers"]}}</p> -->
  <p>{{calculatePageNav()}}</p>
</div>

<nav aria-label="..." class="row" *ngIf="details">
    <div class ="col-md-offset-1" *ngIf="details.length" >
      <ul class="pagination" *ngFor="let num of pageDetailArray">
        <li class="page-item" *ngIf = "currentPage!=num"><a class="page-link" href="#">{{num}}</a></li>
        <li class="page-item active" *ngIf = "currentPage==num"><a class="page-link" href="#">{{num}}</a></li>
      </ul>
    </div>
  </nav>
