<div class="row" *ngIf="details">
  <div class="col-md-offset-1" *ngIf="!details.length">
    <hr>
    <h1 style="color:red;">No Results Found !</h1>
    <h3>Please, Provide the correct key details.</h3>
  </div>

  <div class="col-md-10 col-md-offset-1" *ngIf="details.length">
    <hr>
    <h2>Policy details</h2>
    <div style="height: 375px; overflow: auto">
      <table class="table" >
        <thead>
          <tr>
            <th *ngFor="let content of contentDetails">
              <a (click)="sortContent(columnsNames[content])">{{columnsNames[content]}}</a>
            </th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let policy of details;">
            <td *ngFor="let content of contentDetails">{{policy[content]}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br>
</div>

<nav aria-label="..." class="row" *ngIf="details">
  <div class ="col-md-offset-1" *ngIf="details.length" >
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item active">
        <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
      </li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">4</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </div>
</nav>
